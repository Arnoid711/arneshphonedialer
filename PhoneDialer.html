<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="PhoneDialer.css" />
    <title>Phone Dialer</title>
  </head>
  <body>
    <div class="container">
      <div id="output"></div>
      <div class="row">
        <div class="digit" id="one">1</div>
        <div class="digit" id="two">
          2
          <div class="sub">ABC</div>
        </div>
        <div class="digit" id="three">
          3
          <div class="sub">DEF</div>
        </div>
      </div>
      <div class="row">
        <div class="digit" id="four">
          4
          <div class="sub">GHI</div>
        </div>
        <div class="digit" id="five">
          5
          <div class="sub">JKL</div>
        </div>
        <div class="digit">
          6
          <div class="sub">MNO</div>
        </div>
      </div>
      <div class="row">
        <div class="digit">
          7
          <div class="sub">PQRS</div>
        </div>
        <div class="digit">
          8
          <div class="sub">TUV</div>
        </div>
        <div class="digit">
          9
          <div class="sub">WXYZ</div>
        </div>
      </div>
      <div class="row">
        <div class="digit">+</div>
        <div class="digit">0</div>
        <div class="digit">#</div>
      </div>
      <div class="botrow">
        <i class="fas fa-star dig"></i>
        <div id="call"><i class="fas fa-phone-alt" aria-hidden="true"></i></div>
        <i class="fas fa-long-arrow-alt-left dig"></i>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="PhoneDialer.js" charset="utf-8"></script>
  </body>
</html>
